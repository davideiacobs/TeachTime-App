
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item class="center">
  	<ion-icon name="mail" item-left padding-right color="secondary"></ion-icon>
    <ion-input type="text" placeholder="Email" [(ngModel)]="utente.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="utente.pwd"></ion-input>
    <ion-icon name="lock" class="ion-lock" item-left padding-right color="secondary"></ion-icon>
  </ion-item>

<div text-center padding>
  <button ion-button block color="primary" (click)="login();">Sign In</button>

<ion-item no-lines text-center>
    <button ion-button clear item-right (click) = "goRegistrazione(); ">Registrati</button>
  </ion-item >
</div>
</ion-content>
