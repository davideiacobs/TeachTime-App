<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon id="right" name="menu"></ion-icon>
    </button>
      <ion-title >Registrati</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item >
    <ion-input [(ngModel)]="utente.nome" type="text" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item >
    <ion-input [(ngModel)]="utente.cognome" type="text" placeholder="Cognome"></ion-input>
  </ion-item>


  <ion-item>
  
    <ion-datetime [(ngModel)]="utente.dataDiNascita" placeholder="Data di Nascita" [max]="annoMax" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" ></ion-datetime>
    <ion-icon name="calendar" item-right color="secondary"></ion-icon>
  </ion-item>


  <ion-item>
    <ion-input [(ngModel)]="citta" [value]="citta" type="text" placeholder="Città"></ion-input>
    <button (click)="geolocate();" ion-button icon-only clear item-right><ion-icon name="locate" color="secondary"></ion-icon></button> 

  </ion-item>

  <ion-item >
    <ion-input [(ngModel)]="utente.telefono" type="number" placeholder="Numero di Telefono"></ion-input>
  </ion-item>
 
 <ion-item >
    <ion-input [(ngModel)]="utente.titoloDiStudi" type="text" placeholder="Titolo di Studi"></ion-input>
  </ion-item>


  <ion-item >
    <ion-input [(ngModel)]="utente.email" type="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="utente.pwd" type="password" placeholder="Password"></ion-input>
  </ion-item>




  <button id="Registrati" ion-button icon-end (click)="registrati()" full >
    Registrati
    <ion-icon id="right" name="arrow-dropright"></ion-icon>
  </button> 
    <ion-item text-center no-lines>
 <button ion-button clear (click)="goLogin()">Sei già registrato? Login</button>
    </ion-item>
  


</ion-content>
