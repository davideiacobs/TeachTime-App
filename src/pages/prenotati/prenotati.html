<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon id="right" name="menu"></ion-icon>
    </button>
    <ion-title>Prenotati</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-item>
  
<ion-datetime placeholder ="Data" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" min="{{currentDate | date:'yyyy-MM-dd'}}" [(ngModel)]="prenotazione.data"></ion-datetime>
  <ion-icon name="calendar" item-right color="secondary"></ion-icon>
</ion-item>


  <ion-item>
    <ion-datetime [(ngModel)]="ora" placeholder ="Ora di Inizio" displayFormat="HH:mm" pickerFormat="HH mm">         
    </ion-datetime>
  <ion-icon name="time" item-right color="secondary"></ion-icon>
  
  </ion-item>



 <ion-item>
   <ion-label>Materia</ion-label>
   <ion-select [(ngModel)]=prenotazione.materia_key>
    <ion-option  *ngFor="let materia of materie" value="{{materia.key}}">{{materia.nome}}</ion-option>
  </ion-select>
</ion-item>

  <ion-item>
    <ion-textarea [(ngModel)]="prenotazione.descr" placeholder="Dettagli"></ion-textarea>
  </ion-item>







  <button class="req" ion-button icon-end (click)="inviaPrenotazione()" full>
  Invia
  <ion-icon id="right" name="arrow-dropright"></ion-icon>
</button>


</ion-content>
