<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Offri Ripetizione
    </ion-title>
  </ion-navbar> 
</ion-header>

<ion-content padding>
        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select #c (ionChange)="getMaterie(c.value)" [(ngModel)]="ripetizione.categoria_key">
     <ion-option *ngFor="let categoria of categories"  ngDefaultControl #c value={{categoria.key}}>{{categoria.nome}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Materia</ion-label>
            <ion-select #m>
              <ion-option *ngFor="let materia of subjects" ngDefaultControl value={{materia.nome}}>{{materia.nome}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item class="materianuova">
            <ion-input type="text" value="" #materiaNuova ngDefaultControl  placeholder="Inserisci una nuova materia" ></ion-input>
        </ion-item>
     <ion-item *ngFor=" let choose of choosesubject" >
         <ion-input clear disabled="true"  type="text" #scelta value="{{choose.nome}}"></ion-input>
      <ion-note item-end>
       <button ion-button icon-start clear color="dark" (click)="removeMateriaToList(scelta)" >
                    <ion-icon name='remove-circle' color="secondary"></ion-icon>
        </button>
      </ion-note>
    </ion-item>

    <p text-center>
        <button ion-button icon-start large clear (click)="addMateriaToList(materiaNuova,m,c);">
            <ion-icon name='add-circle' color="primary"></ion-icon>
        </button>
    </p>
    <ion-list>

  <ion-item>
    
    <ion-input type="text" [(ngModel)]="citta" placeholder="CittÃ "></ion-input>
    <button (click)="geolocate();" ion-button icon-only clear item-right><ion-icon name="locate" color="secondary"></ion-icon></button> 

  </ion-item>

  <ion-item>

    <ion-input type="text" placeholder="Luogo di Incontro" [(ngModel)]="ripetizione.luogoIncontro"></ion-input>
  </ion-item>
    
     <ion-item>
    <ion-input type="number" [(ngModel)]="ripetizione.costo"></ion-input>
    <ion-icon item-end name='logo-euro' placeholder="Prezzo/Ora" color="secondary"></ion-icon>
    
  </ion-item>
    <ion-item>
   <ion-textarea [(ngModel)]="ripetizione.descr" placeholder="Descrizione"></ion-textarea>
  </ion-item>

</ion-list>      
  
    <p text-center><button ion-button (click)="aggiungi();" full>Conferma</button></p>

    

</ion-content>
