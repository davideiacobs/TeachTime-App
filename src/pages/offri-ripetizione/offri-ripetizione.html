<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Offri Ripetizione
    </ion-title>
  </ion-navbar> 
</ion-header>

<ion-content>
        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select #c (ionChange)="getMaterie(c.value)" [(ngModel)]="ripetizione.categoria_key">
     <ion-option *ngFor="let categoria of categories"  ngDefaultControl #c value={{categoria.key}}>{{categoria.nome}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Materia</ion-label>
            <ion-select #m>
              <ion-option *ngFor="let materia of subjects" ngDefaultControl value={{materia.nome}}>{{materia.nome}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input type="text" value="" #materiaNuova ngDefaultControl  placeholder="Inserisci una nuova materia" ></ion-input>
        </ion-item>
     <ion-item *ngFor=" let choose of choosesubject" >
         <ion-input clear disabled="true"  type="text" #scelta value="{{choose.nome}}"></ion-input>
      <ion-note item-end>
       <button ion-button icon-start clear color="dark" (click)="removeMateriaToList(scelta)" >
                    <ion-icon name='remove-circle'></ion-icon>
        </button>
      </ion-note>
    </ion-item>

    <p text-center>
        <button ion-button icon-start large clear (click)="addMateriaToList(materiaNuova,m,c);">
            <ion-icon name='add-circle'></ion-icon>
        </button>
    </p>
    <ion-list>

  <ion-item>
    <ion-label floating>Citt√†</ion-label>
    <ion-input type="text" [(ngModel)]="citta"></ion-input>
    <button ion-button item-end outline clear large><ion-icon name='md-locate'></ion-icon></button>
  </ion-item>

  <ion-item>
    <ion-label floating>Luogo incontro</ion-label>
    <ion-input type="text" [(ngModel)]="ripetizione.luogoIncontro"></ion-input>
  </ion-item>
    
     <ion-item>
    <ion-label floating>Prezzo/Ora</ion-label>
    <ion-input type="number" [(ngModel)]="ripetizione.costo"></ion-input>
    <ion-icon item-end name='logo-euro' color="primary"></ion-icon>
    
  </ion-item>
    <ion-item>
        <ion-label floating>Descrizione</ion-label>
   <ion-textarea [(ngModel)]="ripetizione.descr" ></ion-textarea>
  </ion-item>

</ion-list>      
    
    <p text-center><button ion-button (click)="aggiungi();">Conferma</button></p>
  
    

</ion-content>
