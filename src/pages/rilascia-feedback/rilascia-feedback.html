<ion-header>
  <ion-navbar color="primary">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Rilascia Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item *ngFor="let feedback of feedbacks" (click)="goInserisci(feedback)">
    <ion-avatar item-start>
      <img src="{{my_url_img+feedback.ripetizione.tutor.imgProfilo}}">
    </ion-avatar>
        <ion-row>
            <ion-col>
                <p>{{feedback.ripetizione.tutor.nome | capitalize}} {{feedback.ripetizione.tutor.cognome | surname}}</p>
                <p> {{feedback.materia.nome}}</p>               
            </ion-col>
            <ion-col>
                <p>{{feedback.costo}} â‚¬</p>
                <p> {{feedback.data}} </p>
            </ion-col>
        </ion-row>
    </ion-item>
    
    </ion-list>
</ion-content>
